<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - NoteKart</title>
  <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons for modern icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="minimal-style.css">
  <style>
    .chat-container {
      max-width: 600px;
      height: 80vh;
      background: #fff;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: #0D47A1;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f6f8;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
      word-wrap: break-word;
    }

    .message.user {
      background: #0D47A1;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.other {
      background: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 25px;
      background: #0D47A1;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .chat-container {
        margin: 20px;
        height: 85vh;
      }

      .chat-input input {
        font-size: 13px;
      }

      .chat-header {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat with Seller</div>

    <div class="chat-messages" id="chatBox">
      <!-- Example messages -->
      <div class="message other">Hi, is this book still available?</div>
      <div class="message user">Yes, it's available.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chatBox");

      const text = input.value.trim();
      if (!text) return;

      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = text;
      chatBox.appendChild(msg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
